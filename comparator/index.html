<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <span id="numComp">Number Comparator </span>
  <input type="number" id="num-input1">
  <select  id="num-selector">
    <option value="equals-to">=</option>
    <option value="less-than">&#60;</option>
    <option value="greater-than">&#62;</option>
    <option value="other-than">&ne;</option>
  </select>

  <input type="number" id="num-input2">
  <button id="num-button">GO!</button>
  <span id="num-output">Result: <span></span></span>

  <script src="script.js"></script>
</body>
</html>
